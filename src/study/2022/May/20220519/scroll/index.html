<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Document</title>
        <link rel="stylesheet" href="./font/font.css" />
        <link rel="stylesheet" href="./index.min.css" />
    </head>
    <body>
        <div class="date-selector">
            <div class="day">
                <ul class="options">
                    <li>1일</li>
                    <li>2일</li>
                    <li>3일</li>
                    <li>4일</li>
                    <li>5일</li>
                    <li>6일</li>
                    <li>7일</li>
                    <li>8일</li>
                    <li>9일</li>
                    <li>10일</li>
                    <li>11일</li>
                    <li>12일</li>
                    <li>13일</li>
                    <li>14일</li>
                    <li>15일</li>
                    <li>16일</li>
                    <li>17일</li>
                    <li>18일</li>
                    <li>19일</li>
                    <li>20일</li>
                    <li>21일</li>
                    <li>22일</li>
                    <li>23일</li>
                    <li>24일</li>
                    <li>25일</li>
                    <li>26일</li>
                    <li>27일</li>
                    <li>28일</li>
                    <li>29일</li>
                    <li>30일</li>
                    <li>31일</li>
                    <li>32일</li>
                    <li>33일</li>
                </ul>
                <div class="highLight">
                    <div class="highLight__inner"></div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
        <script>
            const now = new Date();
            const count = 20;
            let daySelector;

            // day
            const day = document.querySelector('.day');
            const dayItems = day.querySelectorAll('.options li');

            const createItemStyle = (item) => {
                const itemHeight = item[0].clientHeight;
                const rotate = 360 / count;
                const distance = itemHeight / Math.tan((rotate * Math.PI) / 180);

                [...item].forEach((li, index) => {
                    const regex = /\D+/gi;
                    const number = li.innerText.replace(regex, '');

                    li.style.transform = `rotateX(-${rotate * index}deg) translate3d(0, 0, ${distance}px)`;
                    li.setAttribute('data-value', number);
                    li.setAttribute('data-index', index);
                });
            };

            // day
            createItemStyle(dayItems);
            daySelector = new Rolldate({
                trigger: day,
                source: dayItems,
                count,
                initDateIndex: 10,
                startDate: now.getDate(),
            });
        </script>
    </body>
</html>
